name: bm_flash
description: BM-Flash Customer application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.1+3

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  change_app_package_name: ^1.1.0
  app_settings: 4.2.0
  firebase_phone_auth_handler:

  auth_buttons: ^3.0.0
  badges: ^3.0.2
  stream_transform: ^2.0.0
