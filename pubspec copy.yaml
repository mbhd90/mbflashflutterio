  sms_otp_auto_verify: ^2.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  dio: ^5.0.3
  dash_chat_2: ^0.0.15
  laravel_echo:
    git:
      url: https://github.com/kakajansh/echo.git
      ref: master
  pusher_client:
    git:
      url: https://github.com/DumbDev168/pusher_client.git
      ref: master
  onesignal_flutter: ^3.4.1
  flutter_hooks: ^0.18.6
  firebase_auth: ^4.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  mocktail: ^0.3.0
  flutter_launcher_icons: ^0.12.0

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/stripe/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon.png"
